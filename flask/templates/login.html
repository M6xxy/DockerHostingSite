<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>

    <!-- Link to CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='/template.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='/nav.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='/login.css') }}">
</head>
<body>
<!-- NAV BAR -->
    <nav>
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('hosting') }}">Minecraft Hosting</a></li>
            <li><a href="{{ url_for('about') }}">About Us</a></li>
            <li><a href="{{ url_for('login') }}" id="navActive">Login</a></li>
        </ul>
    </nav>
<!-- BODY -->
    <div id="mainBodyContainer">
        <div id="loginWrapper">
            <div id="loginBox">
            <div id="logRegMode">
                <button id="logFormRequestBtn" class = "btnActive">Login</button><br>
                <button id="regFormRequestBtn">Register</button>
            </div>

            <form method="POST" action="/login" id="logForm">
                <div id="userDetails">
                    <input type="text" name="logUsername" id="logUsername"><br>
                    <input type="password" name="logPassword" id="logPassword"><br>
                    <button id="logRegButton">Login</button>
                </div>
            </form>

            <form method="POST" action="/register" style="display:none;" id="regForm">
                <div id="userDetails">
                    <input type="text" name="regUsername" id="regUsername"><br>
                    <input type="password" name="regPassword" id="regPassword"><br>
                    <button id="regRegButton">Login</button>
                </div>
            </form>

        </div>
    </div>
    
    <!--WRONG DETAILS ALERT-->
    {% if alert_msg %}
    <script>
        window.alert("{{ alert_msg }}");
    </script>
    {% endif %}
        
    <script>
        document.getElementById("logFormRequestBtn").style.backgroundColor = "#74B3CE";
        const loginForm =document.getElementById("logForm")
        const regForm = document.getElementById("regForm")
        //On click change logForm
        document.getElementById("logFormRequestBtn").onclick = () => {
                loginForm.style.display = "block";
                regForm.style.display = "none";
                document.getElementById("logFormRequestBtn").style.backgroundColor = "#74B3CE";
                document.getElementById("regFormRequestBtn").style.backgroundColor = "#508991";
        }
        //on click change regForm
        document.getElementById("regFormRequestBtn").onclick = () => {
            loginForm.style.display = "none";
                regForm.style.display = "block";
                document.getElementById("regFormRequestBtn").style.backgroundColor = "#74B3CE";
                document.getElementById("logFormRequestBtn").style.backgroundColor = "#508991";
        }
    </script>

    <footer>
        Â© 2025 ScuffedHost - Fast, Reliable Minecraft Server Hosting.<br>
        Built for players. Powered by performance.
    </footer>

</body>
</html>
